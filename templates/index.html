<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SpellChecker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 

    <style type="text/css">
        body {
            background-image: url('https://static.vecteezy.com/system/resources/previews/000/602/518/original/vector-buildings-silhouette-cityscape-background-modern-architecture-urban-city-landscape.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>

   
</head>

<body>

    <div class="lang_switcher">
        <div size="+3" class="text-left">
            <button id="en" size="+3" class="lang">ENGLISH</button>
            <button id="ir" class="lang">Gaeilge</button>
        </div>
    </div>
     <div class="container">
        <div class="imagebg"></div>
        <div class="row " style="margin-top: 50px">
            <div class="col-md-6 col-md-offset-3 form-container">
                <center>
                    <font size="+7" color="black" class='tr' key='heading'> SPELL CHECKER</font>(TEAM 5)
                </center>

                
                
                <div class="row"></div>

                <div class="row">
                    <div class="col-sm-12 form-group">
                        <label for="Input" class='tr' size="+3" key='sent'> ENTER YOUR SENTANCE:</label>
                        <form method="POST" id='form'>
                            <textarea class="form-control" type="textarea" name="takeinput" id="wrongwords"
                                placeholder="" maxlength="6000" rows="5" required></textarea>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 form-group">
                        <label for="Output" class='tr' key='res' size="+3"> RESULT:</label>
                        <textarea class="form-control tr" key='reso' type="textarea" size="+3" name="Output" id="take"
                            placeholder="" maxlength="6000" rows="5"></textarea>
                    </div>
                </div>
</body
  </html>
