<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SpellChecker</title>

       
		<style type="text/css">
		body{
		 background-image: url('https://static.vecteezy.com/system/resources/previews/000/602/518/original/vector-buildings-silhouette-cityscape-background-modern-architecture-urban-city-landscape.jpg');
		 background-repeat: no-repeat;
		 background-size: cover;
		 }
		 </style>



    </head>
    <body >
        <div class="container">
            <div class="imagebg"></div>
            <div class="row " style="margin-top: 50px">
                <div class="col-md-6 col-md-offset-3 form-container">
                   <center>  <font size="+7" color="black">  SPELL CHECKER</font>(TEAM 5)</center>

                    <form role="form" method="post" id="reused_form">
                        <div class="row">

                        </div>
                        <div class="row">
                            <div class="col-sm-12 form-group">
                             <label for="Input"> ENTER YOUR SENTANCE:</label>
				              <form  method="POST">
                                <textarea class="form-control" type="textarea" name="takeinput" id="Input" placeholder="" maxlength="6000" rows="20" required></textarea>
								<center><h1>  <p><input type = "submit" value = "Spell Check" /></p></h1></center>

                              </form>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-12 form-group">
                                <label for="Output"> RESULT:</label>
                                <textarea class="form-control" type="textarea" name="Output" id="Output" placeholder="" maxlength="6000" rows="8">{{result}}</textarea>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div> 
    </body>
</html>
